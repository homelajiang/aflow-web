sudo: false
language: node_js
node_js:
  - '8'
install:
  - npm install
  - npm run build
script: true
after_success:
  - rm -rf node_modules/
  - npm install --production
  - tar -zcf ../release.tgz .
deploy:
  provider: releases
  api_key:
    secure: 
  file: release.tgz
  skip_cleanup: true
  on:
    repo: homelajiang/aflow-web
#    tags: true
    branch: master
